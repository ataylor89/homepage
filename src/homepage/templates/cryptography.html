<html>
<head>
    <title>Andrew's homepage</title>
    <meta charset="UTF-8">
    <script type="text/javascript">
        const _keys = {{ keys | tojson }};
    </script>
    <script type="text/javascript" src="static/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="static/js/cryptography.js"></script>
    <link rel="stylesheet" href="static/css/stylesheet.css">
    <link rel="stylesheet" href="static/css/cryptography.css"/>
</head>
<body>
    <div id="header">Andrew's homepage</div>
    <ul id="navbar">
        <li><a href="/">Home</a></li>
        <li><a href="/weather">Weather</a></li>
        <li><a href="/calendar">Calendar</a></li>
        <li><a href="/cryptography" class="active">Cryptography</a></li>
        <li><a href="/dictionary">Dictionary</a></li>
        <li><a href="/sudoku">Sudoku</a></li>
        <li><a href="/chess">Chess</a></li>
        <li><a href="/math">Math</a></li>
        <li><a href="/cs">CS</a></li>
        <li><a href="/biblestudy">Bible Study</a></li>
    </ul>
    <div id="container">
        <form id="cryptography" action="/cryptography_service" method="post">
            <input type="hidden" id="action" name="action" value="">
            <div class="form-group all">
                <label for="algorithm">Algorithm:</label>
                <select id="algorithm" name="algorithm">
                    <option value="rsa">RSA</option>
                    <option value="xor">XOR</option>
                    <option value="rot13">ROT13</option>
                    <option value="rot88">ROT88</option>
                    <option value="md5">MD5</option>
                    <option value="sha256">SHA-256</option>
                </select>
            </div>
            <div class="form-group rsa xor">
                <label for="key">Key:</label>
                <select id="key" name="key"></select>
            </div>
            <div class="form-group rsa xor rot88">
                <button type="submit" onclick="this.form.action.value='encrypt'" disabled>Encrypt</button>
                <button type="submit" onclick="this.form.action.value='decrypt'" disabled>Decrypt</button>
            </div>
            <div class="form-group rot13">
                <button type="submit" onclick="this.form.action.value='encryptdecrypt'" disabled>Encrypt / Decrypt</button>
            </div>
            <div class="form-group md5 sha256">
                <button type="submit" onclick="this.form.action.value='hash'" disabled>Hash</button>
            </div>
            <div class="form-group all">
                <div id="input_container">
                    <label for="input">Input</label><br>
                    <textarea id="input" name="input" rows="20" cols="75"></textarea>
                </div>
                <div id="output_container">
                    <label for="output">Output</label><br>
                    <textarea id="output" name="output" rows="20" cols="75" readonly></textarea>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
