<html>
<head>
    <title>Andrew's homepage</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.6.0.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/moment.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/weather.js')}}"></script>
    <link rel="stylesheet" href="static/css/stylesheet.css">
    <link rel="stylesheet" href="static/css/weather.css"/>
</head>
<body>
    <div id="header">Andrew's homepage</div>
    <ul id="navbar">
        <li><a href="/">Home</a></li>
        <li><a href="/weather" class="active">Weather</a></li>
        <li><a href="/cryptography">Cryptography</a></li>
        <li><a href="/sudoku">Sudoku</a></li>
        <li><a href="/latex">LaTeX</a></li>
    </ul>
    <div id="container">
        <h3 id="today"></h3>
        <form id="searchform">
            <div>
                Search by
                <input type="radio" name="search_param" value="city" checked />
                <label for="search_param">city</label>
                <input type="radio" name="search_param" value="coordinates" />
                <label for="search_param">coordinates</label>
            </div>
            <div id="search_by_city" class="vmargin">
                <table class="search">
                    <tr>                    
                        <td>
                            <label for="city">City:</label>
                        </td>
                        <td>
                            <input name="city" type="text" pattern="[a-zA-Z,.; ]{1,100}"/>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="search_by_coordinates" class="vmargin" style="display: none">
                <table class="search">
                    <tr>
                        <td>
                            <label for="latitude">Latitude:</label>
                        </td>
                        <td>
                            <input name="latitude" type="number" min="0" max="90" step="any" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="longitude">Longitude:</label>
                        </td>
                        <td>
                            <input name="longitude" type="number" min="-180" max="180" step="any" />
                        </td>
                    </tr>
                </table>
            </div>
            <div class="vmargin">
                <button type="submit" disabled>Search</button>
            </div>
        </form>
        <table id="forecast" style="display: none">
            <tr>
                <th>Period</th>
                <th>Temperature</th>
                <th>Chance of Rain</th>
                <th>Wind Direction</th>
                <th>Wind Speed</th>
                <th>Short Forecast</th>
                <th>Detailed Forecast</th>
                <th>Icon</th>
            </tr>
        </table>
    </div>
</body>
</html>
